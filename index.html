    <body>
        <script>
            function validate()
            {
                var email= document.getElementById("email").value;
                var pass= document.getElementById("pass");
                var regx= /knit.ac.in/;
                var check=1;
                var check=regx.test(email)
                if(check===false)
                {
                    alert("not valid username")
                    return false;
                }
                else if(pass.value.trim()=="")
                {
                    alert("fill something in password")
                    return false;
                }
                else{
                    return true;
                }

            }
        </script>

        
    <form action="welcome.html" onsubmit="return validate();">
        <div class="form-floating mb-3">
            <input type="email" class="form-control" id="email" placeholder="name.19283@knit.ac.in">
            <label for="floatingInput">Email address</label>
          </div>
          <div class="form-floating">
            <input type="password" class="form-control" id="pass" placeholder="Password">
            <label for="floatingPassword">Password</label>
          </div>
          <br>

          <button type="submit" class="btn btn-danger" style="text-align:center;">Login</button>
    </form>

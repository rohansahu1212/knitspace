    <script>
        function validate()
        {
            var email= document.getElementById("email").value;
            var pass= document.getElementById("pass");
            var regx= /^[a-zA-z0-9\.-]+@[a-zA-z0-9-]+\.[a-z]{2,8}\.[a-z]{2,8}$/;
            var check=1;
            var check=regx.test(email)
            if(check===false)
            {
                alert("not valid username")
                return false;
            }
            else if(pass.value.trim()=="")
            {
                alert("fill something in password")
                return false;
            
            }
            else if(pass.value.trim().length<6)
            {
                alert("too short password")
                return false;
            }
            else{
                return true;
            }
        }

            var pic= document.getElementById("pic");

            if(ema.trim()=="")
            {
                alert("empty text filed");
            }
            else if(check===false)
            {  
                alert("not valid username");
                pic.width="100";

                picpass.width="0";
